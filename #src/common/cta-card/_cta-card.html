<div class="cta-card">
    <h3 class="cta-card__title">@@title</h3>
    <div class="cta-card__text">
        Запишитесь прямо сейчас и мы подберем удобную клинику и подходящего врача. Оставьте заявку и мы в ближайшее время свяжемся с вами.
    </div>
    <form action="">
        <div class="cta__form-items mb-0">
            <div class="cta__form-item cta__form-item--half" data-mask="+7(999)-999-99-99">
                <input type="text" class="input" placeholder="Ваш номер телефона">
            </div>
            <div class="cta__form-item cta__form-item--half">
                <button class="btn btn--dark">Заказать звонок</button>
            </div>
            <div class="cta__form-item">
                <label class="checkbox-radio">
                    <input type="checkbox">
                    <div class="checkbox-radio__square"></div>
                    <div class="checkbox-radio__text">Нажимая на кнопку «Заказать обратный звонок» я даю <a
                            href="#">согласие</a> на обработку персональных данных</div>
                </label>
            </div>
        </div>
    </form>
</div>
