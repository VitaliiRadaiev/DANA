<a href="#" class="team-card not-hover">
    <div class="team-card__img">
        <img src="@@img" alt="">
    </div>
    <div class="team-card__body">
        <div class="team-card__name">@@name</div>
        <div class="team-card__position">@@position</div>
        <div class="team-card__text">@@text</div>
        @@ if(button === true) {
            <div class="team-card__btn btn btn--light" data-text="@@buttonText">@@buttonText</div>
        }
    </div>
</a>
